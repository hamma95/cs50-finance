{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="symbol" name="symbol" placeholder="Symbol" type="text" required>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="shares" name="shares" placeholder="Shares" type="number" step="1" min="1" required>
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>
    </form>


{% endblock %}
