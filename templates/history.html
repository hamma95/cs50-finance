{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped text-left" style="width:100%">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Name</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        <td>{{row['symbol']}}</td>
                        <td>{{row['company']}}</td>
                        <td>{{row['shares']}}</td>
                        <td>{{row['price'] | usd}}</td>
                        <td>{{row['time']}}</td>
                    </tr>
                {% endfor %}
            </tbody>
    </table>


{% endblock %}
